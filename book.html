<script>
// Get all images and convert to array
const images = Array.from(document.querySelectorAll('.image-stack img'));

// Shuffle the images array
for (let i = images.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [images[i], images[j]] = [images[j], images[i]]; // ES6 destructuring assignment
}

// Apply z-index in order of shuffled array
images.forEach((img, i) => {
  img.style.zIndex = i;
});

// Add click event listener to each image
images.forEach((img) => {
  img.addEventListener('click', function() {
    // Push the clicked image to the back
    this.style.zIndex = Math.min(...images.map(img => parseInt(img.style.zIndex))) - 1;
  });
});

// Add click event listener to each image and randomize position
images.forEach((img) => {
  // Generate random x and y offsets (change these values to suit your site)
  const xOffset = Math.floor(Math.random() * 50) - 25;
  const yOffset = Math.floor(Math.random() * 50) - 25;

  // Apply offsets
  img.style.top = `calc(50% + ${yOffset}px)`;
  img.style.left = `calc(50% + ${xOffset}px)`;

  // Add a random rotation to some images (here, roughly 50% chance)
  if (Math.random() > 0.5) {
    const rotation = Math.floor(Math.random() * 20) - 10; // random rotation between -10 and +10 degrees
    img.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
  } else {
    img.style.transform = 'translate(-50%, -50%)';
  }

  img.addEventListener('click', function() {
    this.style.zIndex = -1;
  });
});

</script>
